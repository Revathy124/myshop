{% extends 'base.html' %}
{% load static %}
{% block content %}
{% load crispy_forms_tags %}

<!-- Start All Title Box -->
    <div class="all-title-box">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <h2>Add Category</h2>
                    <ul class="breadcrumb">
                        <li class="breadcrumb-item"><a href="#">Shop</a></li>
                        <li class="breadcrumb-item active">Add Category</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
<div class="container w-50 mx-auto border border-1 border-dark mt-5 mb-5 p-5">
<form method="POST" enctype="multipart/form-data">
    <h2>Add Category</h2>
    {% csrf_token %}
    {{form|crispy}}
    <input type="submit">
</form>
</div>
{% endblock %}
